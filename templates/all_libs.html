<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Libraries</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- ...same navbar... -->
  <div class="container-fluid my-4">
    <h1>All Vulnerable Libraries</h1>
    <div class="table-responsive">
      <table class="table table-striped table-bordered w-100">
        <thead class="thead-dark">
          <tr>
            {% for col in columns %}
            <th>
              <a href="{{ url_for('all_libs', page=1, sort_by=col, order=('desc' if sort_by==col and order=='asc' else 'asc')) }}">
                {{ col }}{% if col==sort_by %} {{ '▲' if order=='asc' else '▼' }}{% endif %}
              </a>
            </th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in records %}
          <tr>
            {% for col in columns %}
            <td>{{ row[col] }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <!-- pagination same as other pages -->
  </div>
</body>
</html>
